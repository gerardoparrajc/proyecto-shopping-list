<h1 mat-dialog-title>Eliminar producto</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el producto? No se podrá deshacer.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancelar()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Sí, seguro</button>
</div>
