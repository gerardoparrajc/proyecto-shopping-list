<mat-selection-list [multiple]="false">
  <app-item-lista-compra
    *ngFor="let lista of listas"
    [datosLista]="lista"
    (listaActualizada)="eliminarListaCompra($event)"
    (click)="seleccionarLista(lista.id)"
    routerLink="/lista-compra/{{ lista.id }}"
    routerLinkActive="active"
  ></app-item-lista-compra>
</mat-selection-list>
