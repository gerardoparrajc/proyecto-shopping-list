<label class="itemListaCompra">
  <input
    [(ngModel)]="datosProducto.marcado"
    type="checkbox"
    name="marcado_{{datosProducto.id}}"
    id="marcado_{{datosProducto.id}}"
    [checked]="datosProducto.marcado"
    (change)="emitirEvento()"
  >
  <p class="nombre" [ngClass]="datosProducto.marcado ? 'comprado' : ''">{{datosProducto.nombre}}</p>
  <span class="spacer"></span>
  <p class="unidades">{{datosProducto.cantidad}}</p>
</label>
